version: '3.8'
services:
  app:
    build: .
    restart: always
    environment:
      - ENVIRONMENT=production
  nginx:
    image: nginx:alpine
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - app